<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Upload 3D Model</title>
    <script src="qrcode.min.js"></script> <!-- Update the path to qrcode.min.js -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white small border-bottom shadow-sm fixed-top custom-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <span class="brand-style brand-gradient">
                    WebAR 
                </span>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#blog-navbar" 
            aria-controls="blog-navbar"
            aria-expanded="false"
            aria-label="Toggle Navigation"
            ><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="blog-navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Default</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner-holder pt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    

                    <h2>Select Action</h2>
                    <select class="form-select mb-3" id="actionsDropdown">
                        <option value="tapPlace">Tap and Place</option>
                        <option value="tossObject">Toss Object</option>
                        <option value="manipulate">Manipulate</option>
                        <option value="animate">Animate</option>
                        <option value="hologram">Hologram</option>
                    </select>

                    <form id="uploadForm">
                        <h2 class="mb-3">Upload Your Asset</h2>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="fileInput" accept=".glb,.gltf">
                        </div>
                        <button type="button" id="uploadButton" class="btn btn-primary mb-3">Upload</button>
                    </form>
            
                    <button id="submitBtn" class="btn btn-primary mb-3">Generate QR Code</button>
                    <div id="qrcode" style="display: inline-block;"></div>
                    <div id="linkDisplay" style="display: inline-block; padding-left: 20px; vertical-align: top;"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
