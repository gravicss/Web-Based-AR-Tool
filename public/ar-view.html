<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>8th Wall Web: Tap to Place</title>
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src='//cdn.8thwall.com/web/landing-page/landing-page.js'></script>
    <script src="https://apps.8thwall.com/xrweb?appKey="></script>
    <script src="tap-place.js"></script>
</head>
<body>
    <a-scene tap-place="modelUrl: /uploads/PLACEHOLDER_MODEL" landing-page xrextras-loading xrextras-runtime-error renderer="colorManagement:true" xrweb="allowedDevices: any">
        <a-assets></a-assets>
        <a-camera id="camera" position="0 8 0" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true;" xrextras-attach="target: camera;" position="1 4.3 2.5" shadow></a-entity>
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-box id="ground" class="cantap" scale="1000 2 1000" position="0 -1 0" material="shader: shadow; transparent: true; opacity: 0.4" shadow></a-box>
    </a-scene>
    <script>
      window.onload = () => {
        const modelId = new URLSearchParams(window.location.search).get('model');
        if (modelId) {
          document.querySelector('a-scene').setAttribute('tap-place', {modelUrl: `/uploads/${modelId}`});
        } else {
          alert('No model specified. Please upload a model and try again.');
        }
      };
    </script>
</body>
</html>
